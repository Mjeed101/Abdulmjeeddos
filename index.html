<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرجل المشنوق</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <div class="game-info">

            <div class="game-name">الرجل المشنوق</div>
            <span> الوقت المبتقي : <span id = "timer" > 60 </span> ثواني </span>

            <button input="button"  > إيقاف </button>
            <div id="win-message" class="hidden" > Nice Work !!!</div>
            <div class="category">
                الفئة : <span> </span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
    </div>
    <audio id="success" src="success-1-6297.mp3" preload="auto"></audio>
    <audio id="fail" src="no-luck-too-bad-disappointing-sound-effect-112943.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
